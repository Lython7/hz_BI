{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <link rel="stylesheet" type="text/css" href={% static 'index/css/reset.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'index/css/resetpwd.css' %}>
    <script src={% static 'index/js/rem.js' %} type="text/javascript" charset="utf-8"></script>
    <script src={% static 'dist/jquery.min.js' %} type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="wrap">
    <h2>修改密码</h2>
    <input id="verification" type="text" placeholder="请输入6位短信验证码">
    <input id="newPwd" type="password" placeholder="请输入6~20位新密码">
    <input id="newConfirm" type="password" placeholder="请二次确认密码">
    <input id="sub" type="button" value="确认" onclick="sub()">
    <div id="error"></div>
    <div class="info">首次登录请修改密码！</div>
</div>
</body>
<script src={% static 'index/js/resetpwd.js' %} type="text/javascript" charset="utf-8"></script>
</html>
