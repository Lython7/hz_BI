{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href={% static 'index/css/login.css' %}>
</head>
<body>
    <form method="post" action="./auth/" class="box">
        <div class="username">
            <label>
            <span>账号：</span>
            <input type="text" name="username" autocomplete="off" placeholder="请输入账号">
        </label>
        </div>
        <div class="pwd">
            <label>
                <span>密码：</span>
                <input type="password" name="password" autocomplete="off" placeholder="请输入密码">
            </label>
        </div>
        <input type="submit" value="登陆">
    </form>
</body>
</html>
