{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>业绩排名</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src={% static 'index/js/rem.js' %} type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href={% static 'index/caomei1.2.8/style.css' %} />
    <script src={% static 'index/js/navIndex.js' %} type="text/javascript" charset="utf-8"></script>
{#{% include 'index/head.html' %}#}
    <link rel="stylesheet" type="text/css" href={% static 'index/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}/>
    <link rel="stylesheet" type="text/css" href={% static 'index/css/reset.css' %}/>
    <link rel="stylesheet" type="text/css" href={% static 'index/css/ranking.css' %}/>
    <script src={% static 'index/js/jquery.min.js' %} type="text/javascript" charset="utf-8"></script>
    <script src={% static 'index/bootstrap-3.3.7-dist/js/bootstrap.min.js' %} type="text/javascript" charset="utf-8"></script>
</head>
<body>
{% include 'index/nav.html' %}
<div class="header">
			<h1>业绩排名</h1>
			<a onclick="history.back()" class="back" href="javascript:;"><span class="czs-angle-left-l"></span></a>
		</div>
		<div id="myCarousel" class="carousel slide">
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!-- 轮播（Carousel）项目 -->
			<div class="carousel-inner">
				<div class="item active">
					<img src={% static 'index/images/1.jpg' %} />
				</div>
				<div class="item">
					<img src={% static 'index/images/2.jpg' %} />
				</div>
				<div class="item">
					<img src={% static 'index/images/3.jpg' %} />
				</div>
			</div>
			<!-- 轮播（Carousel）导航 -->
			<a class="carousel-control left" href="#myCarousel" data-slide="prev"></a>
			<a class="carousel-control right" href="#myCarousel" data-slide="next"></a>
		</div>
		<!--日期选择-->
		<div class="dates_choose">
			<span>日期选择：</span>
			<select id="datesYear"></select>
			年
			<select id="datesMonth"></select>
			月
			<input type="button" name="" id="dateBtn" value="确定" />
		</div>
		<div id="conDateShow"></div>
		<ul id="myTab" class="nav nav-tabs">
			<li class="active" id="tabOne">
				<a href="#home" data-toggle="tab">
					<img src={% static 'index/images/1.png' %} />
				</a>
			</li>
			<li id="tabTwo">
				<a href="#ios" data-toggle="tab">
					<img src={% static 'index/images/2.png' %} />
				</a>
			</li>
		</ul>
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane fade in active" id="home">
				<div class="table-responsive">
					<table class="table" class="table table-bordered">
						<thead>
							<tr class="danger">
								<th>序号</th>
								<th>业务员</th>
								<th>订单数</th>
								<th>订货金额</th>
							</tr>
						</thead>
						<tbody id="contentData"></tbody>
					</table>
				</div>
			</div>
			<div class="tab-pane fade" id="ios">
				<div class="panel panel-default">
					<div class="panel panel-body" id="panel_body">

					</div>
					<div id="barBottom">
						<h4>请大家再接再励！</h4>
					</div>
				</div>
			</div>
		</div>
</body>
<script src={% static 'index/js/ranking.js' %} type="text/javascript" charset="utf-8"></script>
</html>
